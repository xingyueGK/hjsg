<!--帮助界面-->
<script type="text/html" id="helpinfopop_tmpl">
    <div id="helpinfopop" class="pop_page">
        <div class="mask"></div>
        <div class="content" id="helpinfopop_wrap">
            <div class="bg_center"></div>
            <div class="bg_left"></div>
            <div class="bg_right"></div>
            <span class="flag"></span>
            <button class="hidebtn btn" id="hidebtn"></button>
            <div class="helpinfopop_bg"></div>
            <div class="scroller" id="helpinfopop_scroller">
                <div class="scroller_root">
                    <div class="scroller_content" id="helpinfopop_list">
                        <div class="content_show">
                            <span></span>
                            <p class="title">装备相关</p>
                            <div class="content">
                                <p class="ask">1、 游戏中的装备品级是如何划分的?</p>
                                <p class="answer">答:您好，装备品级依次为白色-绿色-蓝色-金色-紫色。</p>
                                <p class="ask">2、为什么我的装备不能强化了?</p>
                                <p class="answer">答:您好，您的装备等级已上限。强化等级上限等于当前主公的等级。例如当前主公等级为80，则任何拥有的装备都可以强化至80级。</p>
                            </div>
                        </div>
                        <div class="content_show">
                            <span></span>
                            <p class="title">征收相关</p>
                            <div class="content">
                                <p class="ask">1、如何增加每次征收获得的银币?</p>
                                <p class="answer">答:您好，银币征收与主公等级相关，主公等级越高征收的银币越多。</p>
                                <p class="ask">2、官府强征每天有次数限制吗?</p>
                                <p class="answer">答:您好，游戏中强征没有次数限制。</p>
                            </div>
                        </div>
                        <div class="content_show">
                            <span></span>
                            <p class="title">矿战相关</p>
                            <div class="content">
                                <p class="ask">1、如何在矿战中获得更多的银币?</p>
                                <p class="answer">答:您好，参加矿区资源战即可获取大量的银币。等级达到26级时，矿区就会开放，每升10级会进入新的矿区战，矿区的产量也会随之增加。玩家直至采矿结束，才可获取银币收益。矿区的产量与玩家的等级成直接关系。通过掠夺他人的矿区也可获得银币。抢夺或占领矿区都会消耗1枚军令。</p>
                            </div>
                        </div>
                        <div class="content_show">
                            <span></span>
                            <p class="title">银币相关</p>
                            <div class="content">
                                <p class="ask">1、快速获取银币的途径都有哪些?</p>
                                <p class="answer">答:您好，通过官府征收、矿区资源战、金银洞、日常任务、每日通商、世界BOSS都可以获得大量的银币。</p>
                                <p class="ask">2、银币的主要作用是什么?</p>
                                <p class="answer">答:您好，银币的主要作用是强化装备，增加武将的攻击力;培养武将，提升武将的物理属性；在贸易中心换取宝石，招募名将。</p>
                            </div>
                        </div>
                        <div class="content_show">
                            <span></span>
                            <p class="title">阵型相关</p>
                            <div class="content">
                                <p class="ask">1、 游戏中如何设置不同阵形?</p>
                                <p class="answer">答:您好，点击布阵按钮在右侧选择阵形，把左侧的人物头像拖拽到对应位置即可，游戏阵型还设计了加属性功能，阵型会随着等级的提升增加攻击力。主公等级每提升5级， 阵法便可提升1级，升级需手动在阵法页面进行。</p>
                                <p class="ask">2、我最多可以带几个将领?解雇的将领会掉级吗?</p>
                                <p class="answer">答:您好，根据等级的提升，最多可携带8个将领，但上阵征战的武将只能有5名。解雇的将领不会掉落等级、属性，当您需要再次招募时只要到点将台点击“出征”即可。</p>
                            </div>
                        </div>
                        <div class="content_show">
                            <span></span>
                            <p class="title">武将相关</p>
                            <div class="content">
                                <p class="ask">1、前期强化好还是培养好?</p>
                                <p class="answer">答:您好，强化和培养都很重要，因为二者的侧重点不同，强化侧重在人物装备上，提高装备的战斗力。培养侧重在人物属性上，提高人物的防御力和攻击力。</p>
                                <p class="ask">2、培养的作用具体有哪些?</p>
                                <p class="answer">答:您好，培养可以增加人物的属性值，充值成为VIP可以使用更高级别的培养，更容易出现高级属性。</p>
                                <p class="ask">3、前期如何培养武将升级快?</p>
                                <p class="answer">答:前期您可以给武将属性培养、强化装备、校场突飞都可以快速升级武将。</p>
                                <p class="ask">4、为什么已经在点将台让将领出征了，可征战时却没看到该将领呢?</p>
                                <p class="answer">答:您好，在点将台让士兵出征后，您需要在“布阵”中让该将领上阵，该将领方可在征战中出列。</p>
                                <p class="ask">5、如何在酒馆获取极品武将?</p>
                                <p class="answer">答:您好，玩家在贸易中心获取一定量的宝石后，可直接点击酒馆招募名将。</p>
                            </div>
                        </div>
                        <div class="content_show">
                            <span></span>
                            <p class="title">快速升级相关</p>
                            <div class="content">
                                <p class="ask">1、获得高级将领较晚，如何才能快速提升将领等级?</p>
                                <p class="answer">答:您好，您可以在“校场”中快速提高武将等级，主公等级越高训练效果越好。</p>
                                <p class="ask">2、如何提升战斗力?</p>
                                <p class="answer">答:您好，培养武将、强化装备、升级阵法、校场训练、将魂星路都可以提高战斗力。</p>
                                <p class="ask">3、如何才能获得高级将领?</p>
                                <p class="answer">答:您好，您通过任务剧情来获得其他将领，也可以到“酒馆”招募武将。</p>
                            </div>
                        </div>
                        <div class="content_show">
                            <span></span>
                            <p class="title">校场相关</p>
                            <div class="content">
                                <p class="ask">1、如何更好地利用突飞猛进增加经验值吗?</p>
                                <p class="answer">答:您好，突飞猛进获得的经验与主公等级相关，主公等级越高突飞猛进获得的经验值越高。</p>
                                <p class="ask">2、武将转生有什么作用?</p>
                                <p class="answer">答:您好，每一次转生等级上限都会提升，将领裸装属性系数也会增加。</p>
                                <p class="ask">3、武将休息时，校场训练会停止吗?</p>
                                <p class="answer">答:您好，是的，武将休息，该武将校场训练将不再继续。</p>
                            </div>
                        </div>
                        <div class="content_show">
                            <span></span>
                            <p class="title">副本相关</p>
                            <div class="content">
                                <p class="ask">1、boss战每天可以打几次?</p>
                                <p class="answer">答:您好，boss战每天举行两次，分别在12:00和20:00，但每天只能打一次。</p>
                                <p class="ask">2、金银洞打怪要注意哪些问题?</p>
                                <p class="answer">答:您好，等级达到36级将开启金银洞，打败不同的怪，获得的银币与元宝也会不同。金银洞会消耗军令，每打赢一次增加一枚军令消耗，金银洞的奖励与主公的等级成直接关系。</p>
                                <p class="ask">3、为什么我打不了每日通商?</p>
                                <p class="answer">答:您好，每日通商要61级才会开启，每日通商每天有12次免费通商的机会，通过每日通商可以获取大量银币，按照要求组合出不同的商人组合，还可获得额外的银币奖励，每日通商不会消耗玩家的军令。</p>
                                <p class="ask">4、将魂星路有什么作用啊?</p>
                                <p class="answer">答:您好，通过将魂星路收集将魂，可以大幅度提升将领的士气、武力、智力、生命、闪避、识破、暴击率、暴击伤害。</p>
                                <p class="ask">5、每日对酒一天可对酒几次？</p>
                                <p class="answer">答:您好，每日只可对酒一次，每日24点刷新。</p>
                            </div>
                        </div>
                        <div class="content_show">
                            <span></span>
                            <p class="title">其他相关</p>
                            <div class="content">
                                <p class="ask">1、游戏如何关闭音乐?</p>
                                <p class="answer">答:您好，游戏主界面人物头像下方有“设置”按钮，点击后有开关音乐设置。</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</script>
